<html>
    <head>
        <title> Set 4 </title>
    </head>
    <body>


                <h2 align="center"> Registration form </h2>

        <table align="center"  cellpadding="5" width="20%">
            <tr>
                <td width="30%"> Id: </td>
                <td width="40%"> <input type="number" /> </td>
            </tr>

            <tr>
                <td width="30%"> Name: </td>
                <td width="40%"> <input type="text" /> </td>
            </tr>

            <tr>
                <td width="30%"> Course: </td>
                <td width="40%"> <input type="text" /> </td>
            </tr>

            <tr>
                <td width="30%"> Branch: </td>
                <td width="40%"> <input type="text" /> </td>
            </tr>

            
            <tr>
                <td width="30%"> Rollno: </td>
                <td width="40%"> <input type="number" /> </td>
            </tr>


            <tr>
                <td width="30%"> Email_Address: </td>
                <td width="40%"> <input type="email" /> </td>
            </tr>
            
            <tr>
                <td width="30%"> User_Name: </td>
                <td width="40%"> <input type="text" /> </td>
            </tr>


            <tr>
                <td width="30%"> About Us: </td>
                <td width="40%"> <textarea cols="22" rows="2"> </textarea> </td>
            </tr>

            <tr>
                <td width="30%"> Password: </td>
                <td width="40%"> <input type="password" /> </td>
            </tr>

            <tr> 
                <td align="center"> <button type="Add"> Add </button> </td>    
            </tr>

        </table>


    </body>
</html>
