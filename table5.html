<!DOCTYPE html>
<html>

<head>
    <title> Example of Table with HTML5 </title>
</head>

<body>
    <table align="center" border="2" cellpadding="5" cellspacing="0">

        <thead>
            <h2 align="center"> New table </h2>
            <tr>
                <th> Ocean </th>
                <th> Avg Depth </th>
                <th> Max Depth </th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td> Pacific Ocean </td>
                <td> 4000 </td>
                <td> 10000 </td>
            </tr>

            <tr>
                <td> Atlantic Ocean </td>
                <td> 3000 </td>
                <td> 11000 </td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th> Total </th>
            </tr>
        </tfoot>

    </table>

</body>

</html>
