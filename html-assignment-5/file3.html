<html>
    <head>
        <title> Set 5 </title>
    </head>
    <body>

        <form>
            <table  align="center" cellpadding="5" bgcolor="skyblue" width="28%">
                <caption> <h1 align="center"> User Form One </h1> </caption>

                <tr>
                    <th align="center"> Full Name</th>
                    <td> <input type="text" placeholder="Enter your Name" /> </td>
                </tr>

                <tr>
                    <th align="center"> Email Id </th>
                    <td> <input type="email" placeholder="Enter your Email Id" /> </td>
                </tr>

                <tr>
                    <th align="center"> Password</th>
                    <td> <input type="password" placeholder="Enter your New Password" /> </td>
                </tr>

                <tr>
                    <th align="center"> Mobile No</th>
                    <td> <input type="password" placeholder="Enter your New Mobile No" /> </td>
                </tr>

                <tr>
                    <th align="center"> Gender</th>
                    <td> 
                        <input type="radio"/> Male 
                        <input type="radio"/> Female
                    </td>
                </tr>

                <tr>
                    <th align="center"> DOB</th>
                    <td> <input type="text" placeholder="DOB as mm-dd-yyyy"/> </td>
                </tr>

                <tr>
                    <th align="center"> City</th>
                    <td> 
                        <select>
                            <option> Choose City </option>
                            <option> Bangalore </option>
                            <option> Belgaum </option>
                            <option> Mysore </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th align="center"> Address</th>
                    <td>
                        <textarea rows="7" cols="30"> </textarea>
                    </td>
                </tr>

                <tr>
                    <th align="center"> Pincode</th>
                    <td> <input type="number" placeholder="Enter Pincode" /> </td>
                </tr>

                <tr>
                    <th align="center"> Resume Upload </th>
                    <td> <input type="file" placeholder="Browse..." /> </td>
                </tr>

                <tr>
                    <td colspan="2"> <input type="checkbox"/> I am agree with terms and conditions </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" > Register </button>
                        <button type="Reset" > Clear Form </button>
                        <hr size="2" color="red"/>
                        
                    </td>
                    
                </tr>

                <tr >
                    <td colspan="2" align="center"> 
                        <a href="newuser.html" > <b> <i> I have account </i> </b></a>
                    </td>
                </tr>

                

            </table>
        </form>
    </body>
</html>
