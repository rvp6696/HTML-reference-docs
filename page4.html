<html>
    <body bgcolor="skyblue">
        <h1> Type of list in HTML</h1>
        <b> UL- UnOrder List</b>

        <ul type="circle">
            <li> List Item</li>
            <li> Apple</li>
            <li> Milk</li>
            <li> Rice</li>
            <li> Mango</li>
        </ul>

        <hr size="5" color="red"/>

        <ul type="disc">
            <li> List Item</li>
            <li> Apple</li>
            <li> Milk</li>
            <li> Rice</li>
            <li> Mango</li>
        </ul>

        <ul type="square">
            <li> List Item</li>
            <li> Apple</li>
            <li> Milk</li>
            <li> Rice</li>
            <li> Mango</li>
        </ul>

        <ul type="none">
            <li> List Item</li>
            <li> Apple</li>
            <li> Milk</li>
            <li> Rice</li>
            <li> Mango</li>
        </ul>

    </body>
</html>
