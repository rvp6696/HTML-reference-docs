    <h1 align="center"> Contact Us </h1>

    <form>
        <table align="center" cellpadding="15">
            <p align="center"> 
                <font>
                    *Marked fields are mandatory !
                </font>    
            </p>
            <tr>
                <th> Request No <font color="red"> * </font> </th>
                <td> <input type="number" placeholder="enter your no" value="41110" readonly/> </td>
            </tr>

            <tr> 
                <th> Full Name <font color="red"> * </font> </th>
                <td> <input type="text" placeholder="enter your name" size="40" required/> </td>
            </tr>

            <tr> 
                <th> Mobile No  <font color="red"> * </font> </th>
                <td> <input type="number" placeholder="enter your number" required/> </td>
            </tr>

            <tr> 
                <th> Email ID <font color="red"> * </font> </th>
                <td> <input type="email" placeholder="enter your email id" required/> </td>
            </tr>

            <tr>
                <th> Your Message <font color="red"> * </font> </th>
                <td> <textarea placeholder=" Enter your message in 200 words max" cols="40" rows="10" maxlength="200" required></textarea></td>
            </tr>

            <tr> 
                <th colspan="2"> 
                    <button type="submit"> Send Message </button>
                    <button type="reset"> Clear </button>    
                </th>
                
            </tr>

        </table>
    </form>
