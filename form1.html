<html>

<body>

    <form action="" method="" enctype="">

        <h1> HTML input tags Syntax example </h1>
        <h3> Single line input elements </h3>
        Text : <input type="text" value="rohith"/>
        Number: <input type="number" />
        Password: <input type="password" />
        Email: <input type="email" />

        <h3> textarea </h3>
        <textarea>  </textarea>

        <h3> File </h3>
        <input type="file" />

        <h3> Date </h3>
        <input type="date" />

        <h3> Date Time </h3>
        <input type="datetime-local" />

        <h3> Select & Option </h3>
        <select>
            <option> Choose </option>
            <option> Bangalore </option>
            <option> Belgaum </option>
            <option> Mumbai </option>
            <option> Pune </option>
        </select>

        <h3> Select (2nd method) </h3>
        <select>
            <option> Choose Items</option>
            <optgroup label="computer"> 
                <option> Dell PC </option>
                <option> HP PC </option>
                <option> Lenovo PC </option>
            </optgroup>
    
            <optgroup label="dress">
                <option> Men </option>
                <option> Women </option>
                <option> Children </option>    
            </optgroup>
    
            <optgroup label="Food"> 
                <option> Veg </option>
                <option> Non-Veg </option>
                <option> Both </option>   
            </optgroup>
        </select>
    

        <h3> Checkbox </h3>
        <input type="checkbox"/> Bangalore
        <input type="checkbox"/> Mumbai
        <input type="checkbox"/> Pune
        <input type="checkbox"/> Belgaum

        <h3> Radio </h3>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female

        <h3> Action Button </h3>
        <button type="submit"> Submit </button>
        <button type="reset"> reset </button>
        <button type="button"> button </button> <!-- works only with help of JS -->

        <h3> Datalist drop down with search </h3>
        <input placeholder="Cities" list="cities" />
        <datalist id="cities">
            <option> Choose </option>
            <option> Bangalore </option>
            <option> Belgaum </option>
            <option> Mumbai </option>
            <option> Pune </option>
        </datalist>

        <h3> Select your color </h3>
        <input type="color" />
    </form>
</body>

</html>
